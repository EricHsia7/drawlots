<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Draw Lots</title>
    <meta name="description" content="Draw Lots" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0" />
    <link href="https://erichsia7.github.io/drawlots2/pwaicon/512x512.png" sizes="512x512" rel="apple-touch-icon-precomposed" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="defualt" />
    <meta name="theme-color" media="(prefers-color-scheme: light)" content="#ffffff" />
    <meta name="theme-color" media="(prefers-color-scheme: dark)" content="#333333" />
    <link rel="manifest" href="https://erichsia7.github.io/drawlots2/manifest.json" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@500&display=swap" rel="stylesheet" />
    <meta name="version-hash" content="<%= process.env.HASH %>" />
    <meta name="version-full-hash" content="<%= process.env.FULL_HASH %>" />
    <meta name="version-branch-name" content="<%= process.env.BRANCH_NAME %>" />
    <meta name="version-time-stamp" content="<%= process.env.TIME_STAMP %>" />
  </head>
  <body>
    <!-- sets library -->
    <div class="css_library_field">
      <div class="css_library_body"></div>
    </div>

    <!-- set -->
    <div class="css_set_field">
      <div class="css_set_body"></div>
    </div>
    <div class="css_drawing_result_field">
      <div class="css_drawing_result_body"></div>
    </div>

    <!-- add element -->
    <div class="css_add_element_field">
      <div class="css_add_element_body"></div>
    </div>
    <div class="css_add_number_element_field">
      <div class="css_add_number_element_body"></div>
    </div>
    <div class="css_add_text_element_field">
      <div class="css_add_text_element_body"></div>
    </div>
    <div class="css_add_image_element_field">
      <div class="css_add_image_element_body"></div>
    </div>
    <div class="css_navigation_bar"></div>
    <script>
      document.addEventListener('DOMContentLoaded', function () {
        drawlots2.initialize();
      });
      window.addEventListener('load', function () {
        if ('serviceWorker' in navigator) {
          navigator.serviceWorker.register('./service-worker.js');
        }
      });
    </script>
  </body>
</html>
